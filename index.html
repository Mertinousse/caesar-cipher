<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
  <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
<head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-5 mb-3">Caesar-cipher</h1>
        <div data-controller="cipher" data-cipher-offset="">
          <div data-target="cipher.step1">
            <input data-target="cipher.key" type="text" placeholder="Keyword" class="form-control w-50 d-inline">
            <button data-action="cipher#offset" class="btn btn-primary">Submit</button>
          </div>
          <div data-target="cipher.step2" class="d-none">
            <input data-target="cipher.text" type="text" placeholder="Text" class="form-control w-50 d-inline">
            <button data-action="cipher#encode" class="btn btn-success">Encode</button>
            <button data-action="cipher#decode" class="btn btn-danger">Decode</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
